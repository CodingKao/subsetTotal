<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Combination Finder</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      max-width: 600px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 5px;
      color: #333;
    }

    input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      max-width: 400px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .result-container {
      margin-top: 20px;
      display: none;
    }

    .result-box {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Combination Finder</h1>
    <p>Enter a set of numbers and a target total, and find the combination of numbers that adds up to the given total.</p>

    <!-- User Input Form -->
    <form id="combinationForm">
      <label for="numberInput">Enter a set of numbers (separated by commas):</label>
      <input type="text" id="numberInput" name="numberInput" required>

      <label for="totalInput">Enter the target total:</label>
      <input type="number" id="totalInput" name="totalInput" required>

      <button type="button" onclick="findAndDisplayCombination()">Find Combination</button>
    </form>

    <!-- Display Result -->
    <div id="resultContainer" class="result-container">
      <h2>Result:</h2>
      <div id="resultBoxes"></div>
    </div>
  </div>

  <!-- JavaScript for Interaction -->
  <script src="app.js"></script>
</body>
</html>
